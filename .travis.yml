os: linux
dist: xenial
language: generic

env:
  global:
    - NAME=lychee-laravel
    - DOCKER_REPO=lycheeorg/lychee-laravel
  jobs:
    - secure: ""

jobs:
  include:

    # Build and push to staging
    - stage: build
      before_install:
        # Setup multi-arch builds
        - curl -fsSL https://get.docker.com | sh
        - echo '{"experimental":"enabled"}' | sudo tee /etc/docker/daemon.json
        - mkdir -p $HOME/.docker
        - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
        - sudo service docker start
      install:
        - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        - docker buildx create --name xbuilder --use
      script:
        - docker login -u $REGISTRY_USER -p $REGISTRY_PASS
        - echo "Building mulit arch and pushing testing"
        - docker buildx build
            --progress plain
            --platform linux/arm/v7,linux/arm/v6,linux/arm64,linux/amd64
            -t $DOCKER_REPO':testing'
            --push
            .

    # Pull images and test them
    - stage: "Test amd64"
      arch: amd64
      addons:
        mariadb: '10.4'
      services: docker
      before_install:
        - sudo mysql -e 'create database homestead_test;'
      install:
        - docker run -d --name=$NAME -e PUID=1000 -e PGID=1000 -e PHP_TZ=America/New_York
          -e DB_CONNECTION=mysql -e DB_HOST=mariadb -e DB_PORT=3306 -e DB_DATABASE=homestead_test
          -e DB_USERNAME=root -e DB_PASSWORD= -p 127.0.0.1:80:80 $DOCKER_REPO':testing'
      script:
        - docker ps -a | awk '{print $NF}' | grep -w $NAME | cat
      after_script:
        - docker stop $NAME && docker rm $NAME

    # Pull images and test them
    - stage: "Test arm64"
      arch: arm64
      addons:
        mariadb: '10.4'
      services: docker
      before_install:
        - sudo mysql -e 'create database homestead_test;'
      install:
        - docker run -d --name=$NAME -e PUID=1000 -e PGID=1000 -e PHP_TZ=America/New_York
          -e DB_CONNECTION=mysql -e DB_HOST=mariadb -e DB_PORT=3306 -e DB_DATABASE=homestead_test
          -e DB_USERNAME=root -e DB_PASSWORD= -p 127.0.0.1:80:80 $DOCKER_REPO':testing'
      script:
        - docker ps -a | awk '{print $NF}' | grep -w $NAME | cat
      after_script:
        - docker stop $NAME && docker rm $NAME

    # Finally Push tags and master
    - stage: deploy
      before_install:
        - curl -fsSL https://get.docker.com | sh
        - echo '{"experimental":"enabled"}' | sudo tee /etc/docker/daemon.json
        - mkdir -p $HOME/.docker
        - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
        - sudo service docker start
      install:
        - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        - docker buildx create --name xbuilder --use
      deploy:
        - provider: script
          on:
            branch: master
          script: ./deploy.sh
        - provider: script
          on:
            tags: true
          script: ./deploy.sh
        - provider: script
          on:
            all_branches: true
          script: ./deploy.sh