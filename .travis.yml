os: linux
dist: xenial
language: generic

env:
  global:
    - NAME=lychee
    - DOCKER_REPO=lycheeorg/lychee
    - OLD_DOCKER_REPO=lycheeorg/lychee-laravel

stages:
  - build
  - test
  - deploy

jobs:
  include:

    # Build and push to staging
    - stage: build
      arch:
        - amd64
      before_install:
        # Setup multi-arch builds
        - curl -fsSL https://get.docker.com | sh
        - echo '{"experimental":"enabled"}' | sudo tee /etc/docker/daemon.json
        - mkdir -p $HOME/.docker
        - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
        - sudo service docker start
      install:
        - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        - docker buildx create --name xbuilder --use
      script:
        - echo "$REGISTRY_PASS" | docker login -u $REGISTRY_USER --password-stdin
        - echo "Building multi arch and pushing testing"
        - ./deploy.sh

    # Pull images and test them
    - stage: "test"
      name: "mariadb - amd64"
      arch: amd64
      addons:
        mariadb: '10.4'
      services: docker
      before_install:
        - sudo mysql -e 'create database lychee;'
      install:
        - docker run -d --name=$NAME -e PUID=1000 -e PGID=1000 -e PHP_TZ=UTC
          -e DB_CONNECTION=mysql -e DB_HOST=mariadb -e DB_PORT=3306 -e DB_DATABASE=lychee
          -e DB_USERNAME=root -e DB_PASSWORD= -p 127.0.0.1:80:80 $DOCKER_REPO':testing'
      script:
        - docker ps -a | awk '{print $NF}' | grep -w $NAME | cat
      after_script:
        - docker stop $NAME && docker rm $NAME

    - name: "sqlite - amd64"
      arch: amd64
      services: docker
      install:
        - docker run -d --name=$NAME -e PUID=1000 -e PGID=1000 -e PHP_TZ=UTC
          -e DB_CONNECTION=sqlite -e DB_PORT=3306 -e DB_DATABASE=database/database.sqlite
          -p 127.0.0.1:80:80 $DOCKER_REPO':testing'
      script:
        - docker ps -a | awk '{print $NF}' | grep -w $NAME | cat
      after_script:
        - docker stop $NAME && docker rm $NAME

    - name: "mariadb - arm64"
      arch: arm64
      addons:
        mariadb: '10.4'
      services: docker
      before_install:
        - sudo mysql -e 'create database lychee;'
      install:
        - docker run -d --name=$NAME -e PUID=1000 -e PGID=1000 -e PHP_TZ=UTC
          -e DB_CONNECTION=mysql -e DB_HOST=mariadb -e DB_PORT=3306 -e DB_DATABASE=lychee
          -e DB_USERNAME=root -e DB_PASSWORD= -p 127.0.0.1:80:80 $DOCKER_REPO':testing'
      script:
        - docker ps -a | awk '{print $NF}' | grep -w $NAME | cat
      after_script:
        - docker stop $NAME && docker rm $NAME

    - name: "sqlite - arm64"
      arch: arm64
      services: docker
      install:
        - docker run -d --name=$NAME -e PUID=1000 -e PGID=1000 -e PHP_TZ=UTC
          -e DB_CONNECTION=sqlite -e DB_PORT=3306 -e DB_DATABASE=database/database.sqlite
          -p 127.0.0.1:80:80 $DOCKER_REPO':testing'
      script:
        - docker ps -a | awk '{print $NF}' | grep -w $NAME | cat
      after_script:
        - docker stop $NAME && docker rm $NAME

    # Finally Push tags and master
    - stage: deploy
      arch:
        - amd64
      before_install:
        - curl -fsSL https://get.docker.com | sh
        - echo '{"experimental":"enabled"}' | sudo tee /etc/docker/daemon.json
        - mkdir -p $HOME/.docker
        - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
        - sudo service docker start
      install:
        - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        - docker buildx create --name xbuilder --use
      deploy:
        - provider: script
          on:
            branch: master
          script: ./deploy.sh
        - provider: script
          on:
            tags: true
          script: ./deploy.sh
        - provider: script
          on:
            all_branches: true
          script: ./deploy.sh
