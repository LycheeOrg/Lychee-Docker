os:
  - linux

dist: xenial

sudo: required

env:
  global:
    - NAME=lychee-laravel
    - REPO=lycheeorg/lychee-laravel

  matrix:
    - secure: ""

language: php

php:
  - '7.2'

services:
  - docker

addons:
  mariadb: '10.3'

before_install:
  - mysql -e 'create database homestead_test;'
  - chmod +x deploy.sh

install:
  - docker build --pull -t $REPO':'$TRAVIS_BUILD_NUMBER .
  - docker run -d --name=$NAME -e PUID=1000 -e PGID=1000 -e PHP_TZ=America/New_York
    -e DB_CONNECTION=mysql -e DB_HOST=mariadb -e DB_PORT=3306 -e DB_DATABASE=homestead_test
    -e DB_USERNAME=root -e DB_PASSWORD= -p 127.0.0.1:80:80 $REPO':'$TRAVIS_BUILD_NUMBER

before_script:

script:
  - docker ps -a | awk '{print $NF}' | grep -w $NAME | cat

# after_success:
#   - ./deploy.sh
deploy:
  - provider: script
    script: ./deploy.sh
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: ./deploy.sh
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: ./deploy.sh
    skip_cleanup: true
    on:
      all_branches: true

after_script:
  - docker stop $NAME && docker rm $NAME
