version: '3'

services:
  lychee_db:
    container_name: lychee_db
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=<ROOT_PASSWORD>
      - MYSQL_DATABASE=lychee
      - MYSQL_USER=lychee
      - MYSQL_PASSWORD=<LYCHEE_PASSWORD>
    expose: 
      - 3306
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - lychee
    restart: unless-stopped

  lychee:
    image: lychee-laravel
    container_name: lychee_laravel
    ports:
      - 90:80
    volumes:
      - ./lychee/conf:/conf
      - ./lychee/uploads:/uploads
    networks:
      - lychee
    environment:
      #- PUID=1000
      #- PGID=1000
      - PHP_TZ=America/New_York
      #- MY_APP_NAME=Laravel
      #- MY_APP_ENV=local
      #- MY_APP_DEBUG=true
      #- MY_APP_URL=http://localhost
      #- MY_LOG_CHANNEL=stack
      - MY_DB_CONNECTION=mysql
      - MY_DB_HOST=lychee_db
      - MY_DB_PORT=3306
      - MY_DB_DATABASE=lychee
      - MY_DB_USERNAME=lychee
      - MY_DB_PASSWORD=<LYCHEE_PASSWORD>
      #- MY_DB_DROP_CLEAR_TABLES_ON_ROLLBACK=false
      #- MY_DB_OLD_LYCHEE_PREFIX=''
      #- MY_BROADCAST_DRIVER=log
      #- MY_CACHE_DRIVER=file
      #- MY_SESSION_DRIVER=file
      #- MY_SESSION_LIFETIME=120
      #- MY_QUEUE_DRIVER=sync
      #- MY_SECURITY_HEADER_HSTS_ENABLE=false
      #- MY_REDIS_HOST=127.0.0.1
      #- MY_REDIS_PASSWORD=null
      #- MY_REDIS_PORT=6379
      #- MY_MAIL_DRIVER=smtp
      #- MY_MAIL_HOST=smtp.mailtrap.io
      #- MY_MAIL_PORT=2525
      #- MY_MAIL_USERNAME=null
      #- MY_MAIL_PASSWORD=null
      #- MY_MAIL_ENCRYPTION=null
      #- MY_PUSHER_APP_ID=''
      #- MY_PUSHER_APP_KEY=''
      #- MY_PUSHER_APP_SECRET=''
      #- MY_PUSHER_APP_CLUSTER=mt1
    restart: unless-stopped
    depends_on:
      - lychee_db

networks:
  lychee:

volumes:
  mysql: